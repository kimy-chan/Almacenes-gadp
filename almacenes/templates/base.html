<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacenes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .sidebar .nav-link {
            color: #b3b8bd;
        }

        .sidebar .nav-link:hover {
            background-color: #e9ecef;
            color: #484c50;
        }

        .sidebar {
            background-color: #1f1e1e;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 sidebar">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <a href="/"
                        class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="fs-5 d-none d-sm-inline">Menu</span>
                    </a>
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
                        id="menu">
                        <li class="nav-item">
                            <a href="/administracion" class="nav-link align-middle px-0">
                                <i class="bi-house-door"></i> <span
                                    class="ms-1 d-none d-sm-inline">Administración</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
                                <span class="ms-1 d-none d-sm-inline">Materiales</span>
                            </a>

                            <ul class="collapse show nav flex-column ms-1" id="submenu1" data-bs-parent="#menu">
                                <li class="list-group-item"><a href="{% url 'crear_material' %}" class="nav-link">Nuevo
                                        Material</a></li>
                                {% for categoria in listado_categoria %}
                                <li class="list-group-item"><a href="{% url 'categorias_por_id' categoria.id %}"
                                        class="nav-link">{{categoria.nombre }}</a></li>
                                {% endfor %}
                            </ul>
                        </li>
                        <li>
                            <a href="/proveedor" class="nav-link px-0 align-middle">
                                <i class="bi-people"></i> <span class="ms-1 d-none d-sm-inline">Proveedores</span></a>
                        </li>
                        <li>
                            <a href="/listando_pedidos " data-bs-toggle="collapse" class="nav-link px-0 align-middle ">
                                <i class="bi-cart4"></i> <span class="ms-1 d-none d-sm-inline">Pedidos</span></a>
                        </li>
                        <li>
                            <a href="/listando_usuarios" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
                                <i class="bi-person"></i> <span class="ms-1 d-none d-sm-inline">Usuarios</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link px-0 align-middle">
                                <i class="bi-person-circle"></i> <span class="ms-1 d-none d-sm-inline">Clientes</span>
                            </a>
                        </li>
                        <li>
                            <a href="/logout" class="nav-link px-0 align-middle">
                                <i class="bi-person-circle"></i> <span class="ms-1 d-none d-sm-inline">Salir</span>
                            </a>
                        </li>


                    </ul>

                    <hr>
                </div>
            </div>
            <div class="col py-3">
                <!-- Contenido específico de la página -->
                {% block index %}

                {% endblock index %}
            </div>
        </div>
    </div>

    <!-- Scripts al final del cuerpo -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>

    <!-- Bloque para scripts adicionales específicos -->
    {% block js %}

    {% endblock js %}
</body>

</html>
